<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>casino by cashdg ♥</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(0, 0, 0);
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 20px;
            animation: backgroundAnimation 20s infinite alternate;
        }
            @keyframes backgroundAnimation {
            0% { filter: brightness(100%); }
            50% { filter: brightness(150%); }
            100% { filter: brightness(100%); }
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .button {
            background-color: #920f0f; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: url('https://i.imgur.com/5RtDlZc.png'), auto;
            border-radius: 12px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .button:hover {
            background-color: #920f0f;
            transform: scale(1.1);
        }
            .button:hover span {
    display: inline-block;
    animation: spin 0.5s ease-in-out;
}    
        @media (max-width: 768px) {
            .button {
                padding: 10px 24px;
                font-size: 14px;
            }
        }
    </style>
    </head>
<body>
    <h1>casino ♥</h1>
    <button class="button"><span>Slot Machine</span></button>
    <button class="button"><span>Roulette</span></button>
    <button class="button"><span>Blackjack</span></button>
    <button class="button"><span>Poker</span></button>
    <button class="button"><span>Baccarat</span></button>
</body>
</html>
